<!DOCTYPE html>
<html>
<head>
    <title>Reset Your Password</title>
</head>
<body>
    <h2>Reset Your Password</h2>
    <p>Hi {{ user.username }},</p>
    <p>We received a request to reset your password. Click the link below to create a new password:</p>
    
    <div style="margin: 20px 0;">
        <a href="{{ reset_link }}" style="background-color: #4CAF50; color: white; padding: 10px 20px; text-decoration: none; border-radius: 4px;">Reset Password</a>
    </div>
    
    <p>This link will expire in 24 hours. If you didn't request a password reset, you can safely ignore this email.</p>
    <p>Best regards,<br>ParkSmart Team</p>
</body>
</html>
